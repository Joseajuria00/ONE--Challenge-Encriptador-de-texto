<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="container__content row">
            <div class="content__logo col-1">
                <img src="./img/LogoV2.png" alt="Logo Alura">
            </div>
            <div class="content__text-encryption col">
                <div class="text-encryption__text">
                    <textarea class="text-encryption__input" rows="8"  placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="text-encryption__message">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="text-encryption__buttons">
                    <button onclick="encriptar()" class="text-encryption__button btnEncriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="text-encryption__button btnDesencriptar">Desencriptar</button>
                </div>
            </div>
            <div id="content__message" class="content__message col-3">
                <div id="message-notFind" class="message-notFind">
                    <div class="message-notFind__image">
                        <img src="./img/Imagen 1.png" alt="Imagen para cuando no se encuentra mensaje">
                    </div>
                    <div class="message-notFind__text">
                        <h1>Ningún mensaje fue encontrado</h1>
                        <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                    </div>
                </div>
                <div hidden id="message" class="message">
                    <textarea id="message__text" class="message__text" readonly></textarea>
                    <button onclick="copiarTexto()" class="message__btn">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
